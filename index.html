<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class = container>
        <div class = leftside>
            <img src="sample.jpg" alt="">
        </div>
        <div class = rightside>
            <img src="Salmon and Cream Wedding Details Simple Presentation(1).png" alt="" class="logo">
            <p class = text1>This is not a real online service! You know you need something <br> 
                like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.
            </p>
            <p class="text2">You know you want to.</p>
            <p class = text3>Lets do this!</p>
            <form class = form1 action="" method="post">
                <div class = input>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" pattern="[a-zA-Z0-9]+" required>
                </div>
                <div class = input>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name"pattern = '[a-zA-Z0-9]+' required>
                </div>
                <div class = input>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class = input>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" id="phoneNumber" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                </div>
                <div class = input>
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" required>
                </div>
                <div class = input>
                    <label for="user_password">Confirm Password</label>
                    <input type="password" id="user_password" required>
                </div>
                <div class = inputbutton>
                    <button type="submit">Create Account</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
